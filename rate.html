<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="sty.css">
    <script type="text/javascript" src="rate.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="rate">
            <span class="fa fa-star" onclick="setRating(1)"></span>
            <span class="fa fa-star" onclick="setRating(2)"></span>
            <span class="fa fa-star" onclick="setRating(3)"></span>
            <span class="fa fa-star" onclick="setRating(4)"></span>
            <span class="fa fa-star" onclick="setRating(5)"></span>
        </div>
       
        <div class="color">
            <button id="blue" type="button" onclick="changeColor('blue')">Blue</button>
            <button id="green" type="button" onclick="changeColor('green')">Green</button>
            <button id="red" type="button" onclick="changeColor('red')">Red</button>
        </div>

        <div class="value">
            <h1>Total <span id="rating">0</span> stars</h1>
        </div>

    </div>

</body>
</html>
